<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>我的笔记系统</title>
    <!-- 主框架样式 -->
    <link rel="stylesheet" href="assets\css\index.css">
    <!-- 笔记内容所需的样式文件 -->
    <link rel="stylesheet" type="text/css" href="assets\css\modern-norm.min.css">
    <link rel="stylesheet" type="text/css" href="assets\css\prism.min.css">
    <link rel="stylesheet" type="text/css" href="assets\css\katex.min.css">
    <link rel="stylesheet" type="text/css" href="assets\css\wolai.css">
</head>
<body>
    <div class="app-layout" id="appLayout">
        <!-- 可调整大小的侧栏容器 -->
        <div class="resizable-sidebar-container" id="sidebarContainer">
            <!-- 裁剪层 -->
            <div class="sidebar-clipper" id="sidebarClipper">
                <!-- 内层侧栏 -->
                <div class="sidebar-inner">
                    <!-- 顶部遮挡片 -->
                    <div class="sidebar-cap top"></div>
                    
                    <!-- 侧栏内容 -->
                    <div class="sidebar">
                        <!-- 侧栏头部 -->
                        <div class="sidebar-header">
                            <h2 class="sidebar-title">我的文档</h2>
                            <button class="collapse-btn" id="collapseBtn" data-tooltip="折叠侧栏">
                                <!-- 折叠图标 -->
                                <svg class="icon-backward directional-icon" viewBox="0 0 20 20" width="1em" height="1em" fill="currentColor">
                                    <path d="M3.608 10.442a.625.625 0 0 1 0-.884l5.4-5.4a.625.625 0 0 1 .884.884L4.934 10l4.958 4.958a.625.625 0 1 1-.884.884z"></path>
                                    <path d="m14.508 4.158-5.4 5.4a.625.625 0 0 0 0 .884l5.4 5.4a.625.625 0 1 0 .884-.884L10.434 10l4.958-4.958a.625.625 0 1 0-.884-.884"></path>
                                </svg>
                                <!-- 展开图标 -->
                                <svg class="icon-forward directional-icon" viewBox="0 0 20 20" width="1em" height="1em" fill="currentColor" style="display: none;">
                                    <path d="M16.392 9.558a.625.625 0 0 1 0 .884l-5.4 5.4a.625.625 0 0 1-.884-.884L15.066 10l-4.958-4.958a.625.625 0 1 1 .884-.884z"></path>
                                    <path d="m5.492 15.842 5.4-5.4a.625.625 0 0 0 0-.884l-5.4-5.4a.625.625 0 1 0-.884.884L9.566 10l-4.958 4.958a.625.625 0 1 0 .884.884"></path>
                                </svg>
                            </button>
                        </div>
                        
                        <!-- 侧栏内容区 -->
                        <div class="sidebar-content">
                            <div class="pages-section">
                                <h3 class="section-title">页面</h3>
                                <div class="page-tree">
                                    <!-- 导航项将通过JavaScript动态生成 -->
                                </div>
                            </div>
                            
                            <!-- 侧栏底部 -->
                            <div class="sidebar-footer">
                                <button class="new-page-btn">+ 新建页面</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 底部遮挡片 -->
                    <div class="sidebar-cap bottom"></div>
                </div>
            </div>

            <!-- 拖拽调整大小的把手 -->
            <div class="resize-handle" id="resizeHandle" style="display: block;"></div>
        </div>

        <!-- 主内容区 -->
        <div class="main-content" id="mainContent">
            <!-- 顶栏面包屑导航 -->
            <div class="content-header" id="contentHeader">
                <div class="breadcrumb-container">
                    <button class="breadcrumb-button" id="breadcrumbButton">
                        <span class="breadcrumb-icon" id="breadcrumbIcon"></span>
                        <span class="breadcrumb-title" id="breadcrumbTitle"></span>
                    </button>
                </div>
                <div class="more-button-container">
                    <button class="more-button" id="moreButton" data-tooltip="更多操作" aria-label="更多操作">
                        <svg aria-hidden="true" role="graphics-symbol" viewBox="0 0 20 20" class="ellipsis">
                            <path d="M4 11.375a1.375 1.375 0 1 0 0-2.75 1.375 1.375 0 0 0 0 2.75m6 0a1.375 1.375 0 1 0 0-2.75 1.375 1.375 0 0 0 0 2.75m6 0a1.375 1.375 0 1 0 0-2.75 1.375 1.375 0 0 0 0 2.75"></path>
                        </svg>
                    </button>
                    <div class="more-menu" id="moreMenu">
                        <div class="option-group">
                            <div class="menu-item">
                                <div class="icon-container">
                                    <svg viewBox="0 0 20 20"><path d="M8.125 14.75c0-.345.28-.625.625-.625h10.1a.625.625 0 0 1 0 1.25H8.75a.625.625 0 0 1-.625-.625M7 9.375a.625.625 0 1 0 0 1.25h10.1a.625.625 0 1 0 0-1.25zm-1.75-4.75a.625.625 0 0 0 0 1.25h10.1a.625.625 0 1 0 0-1.25zM2.9 9.375a.625.625 0 1 0 0 1.25h1.5a.625.625 0 1 0 0-1.25zM.525 5.25c0-.345.28-.625.625-.625h1.5a.625.625 0 0 1 0 1.25h-1.5a.625.625 0 0 1-.625-.625m4.125 8.875a.625.625 0 0 0 0 1.25h1.5a.625.625 0 1 0 0-1.25z"></path></svg>
                                </div>
                                <div class="label">目录</div>
                                <div class="switch-container"><div class="switch-knob"></div></div>
                            </div>
                            <div class="menu-item">
                                <div class="icon-container">
                                    <svg viewBox="0 0 20 20"><path d="m8.965 12.538 1.125 3.077a.625.625 0 1 0 1.174-.43L7.526 4.961a.987.987 0 0 0-1.854 0L1.934 15.185a.625.625 0 1 0 1.174.43l1.125-3.078zm-.457-1.25H4.69l1.909-5.223zm7.334 4.554a.625.625 0 0 1-.884 0l-2.475-2.475a.625.625 0 0 1 .884-.884l1.408 1.408V4.994a.625.625 0 1 1 1.25 0v8.897l1.408-1.408a.625.625 0 1 1 .884.884z"></path></svg>
                                </div>
                                <div class="label">小字号</div>
                                <div class="switch-container"><div class="switch-knob"></div></div>
                            </div>
                            <div class="menu-item">
                                <div class="icon-container">
                                    <svg viewBox="0 0 20 20"><path d="M5.393 6.022a.625.625 0 0 1 0 .884L2.924 9.375h5.662a.625.625 0 1 1 0 1.25H2.924l2.469 2.469a.625.625 0 0 1-.884.883L.974 10.442a.625.625 0 0 1 0-.884l3.535-3.536a.625.625 0 0 1 .884 0m6.026 3.353a.625.625 0 1 0 0 1.25h5.648l-2.469 2.469a.625.625 0 1 0 .884.883l3.535-3.535a.625.625 0 0 0 0-.884l-3.535-3.536a.625.625 0 0 0-.884.884l2.469 2.469z"></path></svg>
                                </div>
                                <div class="label">全宽</div>
                                <div class="switch-container on"><div class="switch-knob"></div></div>
                            </div>
                            <div class="menu-item">
                                <div class="icon-container">
                                    <svg viewBox="0 0 20 20"><path d="M3 7.375h6.829a2.501 2.501 0 0 0 4.842 0H17a.625.625 0 1 0 0-1.25h-2.329a2.501 2.501 0 0 0-4.842 0H3a.625.625 0 1 0 0 1.25M12.25 5.5a1.25 1.25 0 1 1 0 2.5 1.25 1.25 0 0 1 0-2.5"></path><path fill-rule="evenodd" d="M7.75 15.75a2.5 2.5 0 0 0 2.421-1.875H17a.625.625 0 1 0 0-1.25h-6.829a2.5 2.5 0 0 0-4.842 0H3a.625.625 0 1 0 0 1.25h2.329A2.5 2.5 0 0 0 7.75 15.75m0-1.25a1.25 1.25 0 1 0 0-2.5 1.25 1.25 0 0 0 0 2.5" clip-rule="evenodd"></path></svg>
                                </div>
                                <div class="label">待完善...</div>
                            </div>
                        </div>
                        <div class="divider"></div>
                        <div class="menu-footer">
                            <div class="footer-text">字数：9,030 个字</div>
                            <div class="footer-text">上次由 Chen Yishen 编辑</div>
                            <div class="footer-text">2025年8月16日 22:13</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-with-toc">
                <div class="content-wrapper">
                    <!-- 内容将通过JavaScript动态加载 -->
                </div>
                
                <!-- 目录容器 -->
                <div class="toc-sidebar" id="tocSidebar">
                    <div class="toc-container">
                        <div class="toc-header">
                            <div class="toc-title">标题目录</div>
                            <!-- <div class="toc-header-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 6.8a1.2 1.2 0 1 1 0 2.4 1.2 1.2 0 0 1 0-2.4m4.667 0a1.2 1.2 0 1 1 0 2.4 1.2 1.2 0 0 1 0-2.4m-9.334 0a1.2 1.2 0 1 1 0 2.4 1.2 1.2 0 0 1 0-2.4" clip-rule="evenodd"></path></svg>
                            </div> -->
                        </div>
                        <div class="toc-body" id="tocBody">
                            <!-- 目录项将通过JavaScript动态生成 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 图片查看器模态窗口 -->
    <div class="image-viewer-modal" id="imageViewerModal">
        <div class="image-viewer-container" id="imageViewerContainer">
            <img class="image-viewer-img" id="imageViewerImg" src="" alt="原图">
        </div>
    </div>

    <!-- 笔记配置 -->
    <script>
        // 全局笔记配置
        window.NOTEBOOK_CONFIG = [
            {
                name: '首页',
                path: 'pages/首页/homepage.html',
                icon: '🏠'
            },
            {
                name: '概率统计',
                path: 'pages/概率统计/概率统计.html',
                icon: 'auto'
            },
            {
                name: '线性代数I',
                path: 'pages/线性代数I/线性代数I.html',
                icon: 'auto'
            }
        ];
    </script>

    <script src="assets\js\index.js"></script>
</body>
</html>
